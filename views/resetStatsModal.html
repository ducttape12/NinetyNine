<div class="modal-header">
    <h3 class="modal-title">Reset All Stats and Unlockables</h3>
</div>
<div class="modal-body">
    <p class="lead">Are you sure you wish to reset all stats and unlockables?  This cannot be undone.</p>
</div>
<div class="modal-footer">
    <button class="btn btn-danger" ng-click="ok()">Yes</button>
    <button class="btn btn-default" ng-click="cancel()">No</button>
</div>
