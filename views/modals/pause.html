<div class="modal-header">
    <h3 class="modal-title">
        <span ng-show="!displaySettings && !confirmQuit"><i class="fa fa-pause" ></i> Game Paused</span>
        <span ng-show="displaySettings"><i class="fa fa-cog"></i> Settings</span>
        <span ng-show="confirmQuit"><i class="fa fa-exclamation-triangle"></i> Really Quit?</span>
    </h3>
</div>
<div class="modal-body">
    <div ng-hide="confirmQuit">
        <div ng-hide="displaySettings">
            <button type="button" class="btn btn-primary btn-block btn-lg" ng-click="displaySettings = true">
                <i class="fa fa-cog"></i> Settings
            </button>
            <button type="button" class="btn btn-danger btn-block btn-lg" ng-click="confirmQuit = true">
                <i class="fa fa-sign-out"></i> Quit to Main Menu
            </button>
            <button type="button" class="btn btn-success btn-block btn-lg" ng-click="close()">
                <i class="fa fa-play"></i> Continue
            </button>
        </div>
        <div ng-show="displaySettings">
            <settings-editor apply-background="true" sample-card="true" />
        </div>
    </div>
    <div ng-show="confirmQuit">
        <p class="lead">Do you really want to quit this game and return to the main menu?</p>
        <button type="button" class="btn btn-danger btn-block btn-lg" ng-click="quit()">Yes</button>
        <button type="button" class="btn btn-success btn-block btn-lg" ng-click="confirmQuit = false">No</button>
    </div>
</div>
<div class="modal-footer">
    <button ng-show="displaySettings" type="button" class="btn btn-primary btn-block btn-lg" ng-click="displaySettings = false">OK</button>
</div>
