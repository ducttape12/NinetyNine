<div class="modal-header">
    <h3 class="modal-title">{{name}} has won!</h3>
</div>
<div class="modal-body">
    <p class="lead">{{name}} has won!  Their final hand:</p>
    <div class="row">
        <div class="col-xs-4" ng-repeat="card in hand">
            <div class="card-basic"><span class="visible-xs-inline" ng-bind-html="card.mini"></span><span class="hidden-xs" ng-bind-html="card.full"></span></div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-lg" ng-click="ok()">OK</button>
</div>
