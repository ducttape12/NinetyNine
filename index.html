<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1.0,user-scalable=no">
    <title>Ninety-Nine</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">-->
    <link rel="stylesheet" href="styles/paper.min.css">
    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css">

    <link rel="stylesheet" href="bower_components/animate.css/animate.min.css">

    <link rel="stylesheet" href="styles/main.css">
</head>

<body ng-app="ninetynine" ng-controller="IndexCtrl" class="{{screenSettings.backgroundClass}}" ng-class="{'navbar-padding': screenSettings.navBarVisible}">

    <nav-bar title="screenSettings.title" back-button-func="screenSettings.backButtonFunc" options-button-func="screenSettings.optionsButtonFunc" options-button-text="screenSettings.optionsButtonText" visible="screenSettings.navBarVisible"></nav-bar>

    <div class="container-fluid">
        <div class="achievement animated" ng-if="achievementDisplay.firstAchievementShown" ng-hide="hideAchievement" ng-class="{'fadeInUpBig': achievementDisplay.show, 'fadeOutDownBig': !achievementDisplay.show}">
            <div class="alert alert-info" role="alert">
                <div class="media">
                    <div class="media-left">
                        <div class="achievement-image">
                            <i class="fa" ng-class="achievementDisplay.currentAchievement.icon"></i>
                        </div>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">Icon Unlocked</h4> {{achievementDisplay.currentAchievement.title}}
                    </div>
                </div>
            </div>
        </div>

        <div ui-view></div>
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/lodash/lodash.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="bower_components/angular-local-storage/dist/angular-local-storage.min.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>

    <script src="scripts/app.js"></script>
    <script src="lib/LodashFactory.js"></script>
    <script src="lib/MomentFactory.js"></script>
    <script src="scripts/game/CardFactory.js"></script>
    <script src="scripts/game/DeckFactory.js"></script>
    <script src="scripts/game/GameFactory.js"></script>
    <script src="scripts/game/ComputerPlayerFactory.js"></script>
    <script src="scripts/game/AchievementFactory.js"></script>
    <script src="scripts/game/SettingsFactory.js"></script>
    <script src="scripts/screens/GameCtrl.js"></script>
    <script src="scripts/screens/NewGameCtrl.js"></script>
    <script src="scripts/screens/MainCtrl.js"></script>
    <script src="scripts/screens/StatsCtrl.js"></script>
    <script src="scripts/screens/IndexCtrl.js"></script>
    <script src="scripts/screens/InstructionsCtrl.js"></script>
    <script src="scripts/shared/AchievementDisplayFactory.js"></script>
    <script src="scripts/shared/ScreenSettingsFactory.js"></script>
    <script src="scripts/shared/BackgroundMusicFactory.js"></script>
    <script src="scripts/modals/PlayerOutModalCtrl.js"></script>
    <script src="scripts/modals/PlayerWonModalCtrl.js"></script>
    <script src="scripts/modals/ResetStatsModalCtrl.js"></script>
    <script src="scripts/modals/NewGameModalCtrl.js"></script>
    <script src="scripts/modals/PauseModalCtrl.js"></script>
    <script src="scripts/directives/NavBarDirective.js"></script>
    <script src="scripts/directives/AudioPlayerDirective.js"></script>
    <script src="scripts/helpers/LocalStorageHelperFactory.js"></script>
    
    <audio-player source="'music/Yinyues-Triangles.mp3'" playing="backgroundMusic.menuMusic"></audio-player>
    <audio-player source="'music/CyanMusic-Nachtwerk.mp3'" playing="backgroundMusic.gameMusic"></audio-player>
</body>

</html>
