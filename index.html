<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1.0,user-scalable=no">
    <title>Ninety-Nine</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <!--<link rel="stylesheet" href="styles/journal.min.css">-->
    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="bower_components/animate.css/animate.min.css">

    <link rel="stylesheet" href="styles/main.css">
</head>

<body ng-app="ninetynine" ng-controller="IndexCtrl" ng-class="background">

    <div class="container">
        <div class="achievement animated" ng-if="achievementDisplay.firstAchievementShown" ng-hide="hideAchievement" ng-class="{'fadeInDown': achievementDisplay.currentAchievement != null, 'fadeOutUp': achievementDisplay.currentAchievement == null}">
            <div class="alert alert-info" role="alert">
                <div class="media">
                    <div class="media-left">
                        <div class="achievement-image">
                            <i class="fa" ng-class="achievementDisplay.currentAchievement.icon"></i>
                        </div>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">Icon Unlocked</h4> {{achievementDisplay.currentAchievement.title}}
                    </div>
                </div>
            </div>
        </div>

        <div ui-view></div>
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/lodash/lodash.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="bower_components/angular-local-storage/dist/angular-local-storage.min.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>

    <script src="scripts/app.js"></script>
    <script src="lib/LodashFactory.js"></script>
    <script src="lib/MomentFactory.js"></script>
    <script src="scripts/CardFactory.js"></script>
    <script src="scripts/DeckFactory.js"></script>
    <script src="scripts/GameCtrl.js"></script>
    <script src="scripts/GameFactory.js"></script>
    <script src="scripts/ComputerPlayerFactory.js"></script>
    <script src="scripts/PlayerOutModalCtrl.js"></script>
    <script src="scripts/MainCtrl.js"></script>
    <script src="scripts/NewGameModalCtrl.js"></script>
    <script src="scripts/IndexCtrl.js"></script>
    <script src="scripts/InstructionsCtrl.js"></script>
    <script src="scripts/AchievementFactory.js"></script>
    <script src="scripts/AchievementDisplayFactory.js"></script>
    <script src="scripts/StatsCtrl.js"></script>
    <script src="scripts/ResetStatsModalCtrl.js"></script>
</body>

</html>
