<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="images/ios-icon-57.png">
    <link rel="apple-touch-icon" sizes="76x76" href="images/ios-icon-76.png">
    <link rel="apple-touch-icon" sizes="120x120" href="images/ios-icon-120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/ios-icon-152.png">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Ninety-Nine</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/paper.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">

    <link rel="stylesheet" href="node_modules/animate.css/animate.min.css">

    <link rel="stylesheet" href="styles/main.css">

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/lodash/lodash.min.js"></script>
    <script src="node_modules/angular/angular.min.js"></script>
</head>

<body ng-app="ninetynine" ng-controller="IndexCtrl" class="{{screenSettings.backgroundClass}}" ng-class="{'navbar-padding': screenSettings.navBarVisible, 'banner-ad-padding': ads.bannerAdVisible}">
    <div class="ng-cloak">
        <nav-bar title="screenSettings.title" back-button-func="screenSettings.backButtonFunc" options-button-func="screenSettings.optionsButtonFunc" options-button-text="screenSettings.optionsButtonText" visible="screenSettings.navBarVisible"></nav-bar>

        <div class="container-fluid">
            <div class="achievement animated" ng-if="achievementDisplay.firstAchievementShown" ng-class="{'fadeInUpBig': achievementDisplay.show, 'fadeOutDownBig': !achievementDisplay.show}">
                <div class="alert alert-info" role="alert">
                    <div class="media">
                        <div class="media-left">
                            <div class="achievement-image">
                                <i class="fa" ng-class="achievementDisplay.currentAchievement.icon"></i>
                            </div>
                        </div>
                        <div class="media-body">
                            <h4 class="media-heading">Icon Unlocked</h4> {{achievementDisplay.currentAchievement.title}}
                        </div>
                    </div>
                </div>
            </div>

            <div ui-view></div>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>

    <script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
    <script src="node_modules/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="node_modules/angular-local-storage/dist/angular-local-storage.min.js"></script>
    <script src="node_modules/moment/min/moment.min.js"></script>

    <script src="scripts/app.js"></script>
    <script src="lib/LodashFactory.js"></script>
    <script src="lib/MomentFactory.js"></script>
    <script src="scripts/audio/AudioFactory.js"></script>
    <script src="scripts/audio/CordovaAudioFactory.js"></script>
    <script src="scripts/audio/Html5AudioFactory.js"></script>
    <script src="scripts/game/CardFactory.js"></script>
    <script src="scripts/game/DeckFactory.js"></script>
    <script src="scripts/game/GameFactory.js"></script>
    <script src="scripts/game/ComputerPlayerFactory.js"></script>
    <script src="scripts/game/AchievementFactory.js"></script>
    <script src="scripts/game/SettingsFactory.js"></script>
    <script src="scripts/game/ConfigurationFactory.js"></script>
    <script src="scripts/screens/GameCtrl.js"></script>
    <script src="scripts/screens/NewGameCtrl.js"></script>
    <script src="scripts/screens/MainCtrl.js"></script>
    <script src="scripts/screens/StatsCtrl.js"></script>
    <script src="scripts/screens/IndexCtrl.js"></script>
    <script src="scripts/screens/InstructionsCtrl.js"></script>
    <script src="scripts/screens/SettingsCtrl.js"></script>
    <script src="scripts/screens/CreditsCtrl.js"></script>
    <script src="scripts/shared/AchievementDisplayFactory.js"></script>
    <script src="scripts/shared/ScreenSettingsFactory.js"></script>
    <script src="scripts/shared/BackgroundMusicFactory.js"></script>
    <script src="scripts/shared/AmazonAdFactory.js"></script>
    <script src="scripts/modals/PlayerOutModalCtrl.js"></script>
    <script src="scripts/modals/PlayerWonModalCtrl.js"></script>
    <script src="scripts/modals/ResetStatsModalCtrl.js"></script>
    <script src="scripts/modals/PauseModalCtrl.js"></script>
    <script src="scripts/directives/NavBarDirective.js"></script>
    <script src="scripts/directives/SettingsEditorDirective.js"></script>
    <script src="scripts/helpers/LocalStorageHelperFactory.js"></script>
    <script src="scripts/helpers/CordovaMessageHelperFactory.js"></script>

</body>

</html>
